<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increament And decreament</title>

</head>
<body>
    <div class="w-[100%] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-[10]">
      <div class="text-[#0398d4] fond-medium text-[20px]">Increament And decreament</div>

      <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5 mt-8">
      
        <button  onclick="decreament()" class="border-r-2 border-[#bfbfbf] pr-5">
          <i class="fa-solid fa-minus"></i>
        </button>

        <div id="counter" class="font-bold">0</div>

        <button onclick="increament()" class="border-l-2 border-[#bfbfbf] pl-5">
          
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.js"></script>
</body>
</html>
